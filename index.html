<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">


  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="image" src="./assets/images/illustration-article.svg" />
    
    <div class="tag">
      <p class="tag_text">Learning</p>
    </div>
    <div class="card__date">
      <p class="date">Published 21 Dec 2023</p>
    </div>
    <div class="card__header">
      <h1>HTML & CSS foundations</h1>
    </div>

    <div class="card__content">
      <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="card__footer">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <h4>Greg Hooper</h4>
    </div>
  </div>

  


  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Sibu</a>.
  </div>
</body>
</html>
